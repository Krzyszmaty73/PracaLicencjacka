<div class="container p-2">
    <h4 class="card-header" style="text-align: center; vertical-align: middle; font-size: 24px; color:white">Register</h4>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group" style="color:white">
            <label for="name" >Name</label>
            <input type="text" formControlName="name" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Name is required</div>
            </div>
        </div>
        <div class="form-group" style="color:white">
            <label for="surname">Surname Name</label>
            <input type="text" formControlName="surname" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.surname.errors }" />
            <div *ngIf="submitted && f.surname.errors" class="invalid-feedback">
                <div *ngIf="f.surname.errors.required">Surname is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="email" style="color:white">Email</label>
            <input ngModel [email]="true" type="email" formControlName="email" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password" style="color:white">Password</label>
            <input type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
        </div>
        <div class="form-group" >
                <ngx-recaptcha2 #captchaElem
                  [siteKey]="siteKey"
                  formControlName="recaptcha">
                </ngx-recaptcha2>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary" id="registerButton">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Register
            </button>
            <a routerLink="/login" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
